<body>
    <div style="width: 40%;margin: 5% auto;border: 1px solid;padding: 2%;">
        <form action="http://localhost:8000/tittle/send" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Subject-name (like tour-travels, cooking etc.)</label>
                <input type="text" name="TittleName" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div style="width: 40%;margin: 5% auto;border: 1px solid;padding: 2%;">
        <form action="http://localhost:8000/subtittle/submit" method="POST">
            <div class="form-group">
                <h2>djbjkbsdk</h2>
                <label for="exampleInputEmail1">Subject-name (like tour-travels, cooking etc.)</label>
                <input type="text" name="subject" class="form-control" id="exampleInputEmail1"/>
                <label for="exampleInputEmail1">Sub-title(like tour-travels=Haryana)</label>
                <input type="text" name="state" class="form-control" id="exampleInputEmail1"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div style="width: 40%;margin: 5% auto;border: 1px solid;padding: 2%;">
        <form action="http://localhost:8000/place/add/" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Subject-name (like tour-travels, cooking etc.)</label>
                <input type="text" name="subject" class="form-control" id="exampleInputEmail1"/>
                <label for="exampleInputEmail1">Sub-title(like tour-travels=Haryana)</label>
                <input type="text" name="state" class="form-control" id="exampleInputEmail1"/>
                <label for="exampleInputEmail1">city-name</label>
                <input type="text" name="city" class="form-control" id="exampleInputEmail1"/>
                <label for="exampleInputEmail1">place-name</label>
                <input type="text" name="TourPlace" class="form-control" id="exampleInputEmail1"/>
                <label for="exampleInputEmail1">place-description</label>
                <textarea name="TourPlaceDescription" class="form-control" id="exampleInputEmail1">
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
